{% extends 'index.html' %}
{% block dev %}

<section id="testimonials" class="testimonials section-bg">
  <br><br><br>
  <center>
      {% if accuracy %}
          <center>
          <h2 style="color: green;">{{accuracy}}</h2><br><br>
          </center>
      {% endif %}

      <div class="section-title">
          <h2 style="color: aqua;">Select Algorithm</h2>
      </div>

      <form action="{{url_for('model')}}" method="post">
          <div class="col-6">
          <center>
              <select class="form-select" name="Algorithm" required>
                  <option hidden>Select Algorithm</option>
                  <option value="1">GradientBoostingClassifier</option>
                  <option value="2">AdaBoostClassifier</option>
                  <option value="3">RandomForestClassifier</option>
                  <option value="4">VotingClassifier</option>
                  <option value="5">StackingClassifier</option>    
              </select><br><br><br>

              &nbsp<input type="submit" value="Submit" class="btn btn-primary"></i></input>
          </center>
          </div><br>
      </form>
  </center>
</section>

{% endblock %}
